<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safari Ride - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/safari.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-left">
        <img src="/images/logos.png" class="logo" alt="Safari Ride Logo">
        <span class="brand">Safari Ride</span>
    </div>

    <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/contact" class="active">Contact</a></li>
    </ul>

    <div class="nav-right">
        <a class="download-btn" href="https://play.google.com" target="_blank">Download App</a>
        <button id="mobile-menu-btn" aria-label="Toggle menu">☰</button>
    </div>
</nav>

<!-- CONTACT SECTION -->
<section class="hero contact-section">
    <div class="hero-left">

        <h1>Get in Touch</h1>
        <p class="lead">
            Need help with rides, safaris, deliveries, or partnerships?
            Our support team is always ready to assist you.
        </p>

        <!-- CONTACT ICON PLACEHOLDERS -->
        <div class="contact-icons">

            <!-- EMAIL -->
            <a href="mailto:support@safariride.com" class="contact-icon" aria-label="Email">
                <img src="/images/mail.jpeg" alt="Email">
                <span>support@safariride.com</span>
            </a>

            <!-- PHONE -->
            <a href="tel:+254745827403" class="contact-icon" aria-label="Phone">
                <img src="/images/phone.jpeg" alt="Phone">
                <span>+254 745 827 403</span>
            </a>

            <!-- WHATSAPP -->
            <a href="https://wa.me/254745827403" target="_blank" class="contact-icon" aria-label="WhatsApp">
                <img src="/images/whatsapp.jpg" alt="WhatsApp">
                <span>WhatsApp</span>
            </a>

        </div>

        <!-- CONTACT FORM -->
        <div class="contact-form">
            <h3>Send Us a Message</h3>

            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

    </div>
</section>

<!-- FOOTER -->
<footer class="site-footer">
    <div class="footer-left">
        <img src="/images/logos.png" alt="logo" class="footer-logo">
        <span class="footer-brand">Safari Ride</span>
    </div>

    <div class="store-badges">
        <a href="https://apps.apple.com" target="_blank">
            <img src="/images/appstore.jpg" alt="App Store">
        </a>
        <a href="https://play.google.com" target="_blank">
            <img src="/images/playstore.jpg" alt="Google Play">
        </a>
    </div>

    <div class="social">
        <a href="#"><img src="/images/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="/images/instagram.jpg" alt="Instagram"></a>
        <a href="#"><img src="/images/x.png" alt="X"></a>
        <a href="#"><img src="/images/tiktok.png" alt="TikTok"></a>
    </div>

    <div class="footer-bottom">
        © Safari Ride 2025
    </div>
</footer>

<script src="/js/safari.js"></script>
</body>
</html>
